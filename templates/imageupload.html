<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">



<body>



<p>Click on the "Choose File" button to upload a file:</p>

<form action="/img", method="POST", enctype="multipart/form-data">
  <input type="file" id="image" name="image">
  <input type="submit">
</form>


<p>
  <h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
  </h1>
</p>


</body>
</html>
